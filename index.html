<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo App</h1>

      <p>
        <label for="new-task">Add Item</label
        ><input id="new-task" type="text" /><button class="add">Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" /><label>Train the Lion</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox" /><label>Prepare for the concert</label
          ><input type="text" value="Go Shopping" /><button class="edit">
            Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label>Buy a Puppy</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
